<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8">
    <meta name="keywords" content="HTML, CSS, javascript">
    <meta name="author" content="HollywoodOKC">
    <title>Hotel California</title>
    <link href="styles/styles.css" type="text/css" rel="stylesheet">
  </head>

  <body onload="theDay()" onload="showTime()" onload="showRoom()">
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Blog</a>
      <a href="#">Rooms</a>
      <a href="#">Contact</a>
      <div class="animation start-home"></div>
    </nav>
    <h1 id="name">Hotel California</h1>
    <div id="info">
    <p id="clockDisplay" class="stats" ></p>
    <p id="time" class="stats"></p>
    </div>
    <h2 id="tagline">Best Hotel in California</h2>
    <p id="roomType"></p>
    <div id="container">
    <form id="form">
      <p>Which room would you like for your stay?</p>
      <input id="king" type="radio" name="room" value="king"/>
      <label for="king">King Suite</label>
      <br>
      <input id="queen" type="radio" name="room" value="queen"/>
      <label for="queen">Queen Suite</label>
      <br>
      <input id="suite" type="radio" name="room" value="suite"/>
      <label for="suite">Luxury Suite</label>
      <br>
      <input id="budget" type="radio" name="room" value="budget"/>
      <label for="budget">Cheap Room</label>
    </form>
    </div>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
  </html>
</html>
